<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Options</title>
  <script src="options.js"></script>
</head>

<body>
  <div>
    <label for "Ao3">
      <input id="Ao3" type="checkbox" name="Ao3" value="Ao3">
      <span>Автоматически скачивать файл при открытии фанфика</span>
    </label>
  </div>
  <div>
    <label for "bookmarks">
      <input id="bookmarks" type="checkbox" name="bookmarks" value="bookmarks">
      <span>Автоматически добавлять фанфик в закладки при открытии</span>
    </label>
  </div>
  
  <div>
    <p>Предпочитаемый формат фанфиков:</p>

    <form id="Ao3-format">
      <label for "AZW3">
        <input id="AZW3" type="radio" name="Ao3-format" value="1">
        <span>AZW3</span>
      </label>
      <label for "EPUB">
        <input id="EPUB" type="radio" name="Ao3-format" value="2" checked>
        <span>EPUB</span>
      </label>
      <label for "MOBI">
        <input id="MOBI" type="radio" name="Ao3-format" value="3">
        <span>MOBI</span>
      </label>
      <label for "PDF">
        <input id="PDF" type="radio" name="Ao3-format" value="4">
        <span>PDF</span>
      </label>
      <label for "HTML">
        <input id="HTML" type="radio" name="Ao3-format" value="5">
        <span>HTML</span>
      </label>
    </form>

  </div>
</body>

</html>
