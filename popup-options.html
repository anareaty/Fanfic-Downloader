<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Options</title>
  <style>
    body {
      width: 300px;
    }

    a {
      text-decoration: none;
      font-size: 17px;
    }

  </style>
  <script src="options.js"></script>
</head>

<body>
  <div>
    <a href="/popup.html">Назад</a>
  </div>
  <br>
  <div>
    <label for "Ao3">
      <input id="Ao3" type="checkbox" name="Ao3" value="Ao3">
      <span>Автоматически скачивать фанфики с Archive of Our Own?</span>
    </label>
    <br>
    <label for "FB">
      <input id="FB" type="checkbox" name="FB" value="FB">
      <span>Автоматически скачивать фанфики с Книги Фанфиков?</span>
    </label>
  </div>
  <br>
  <div>
    <label for "closeTabs">
      <input id="closeTabs" type="checkbox" name="closeTabs" value="closeTabs">
      <span>Автоматически закрывать вкладку после скачивания файла?</span>
    </label>
  </div>
  <div>
    <p><strong>Предпочитаемый формат фанфиков:</strong></p>
    <p>Archive of Our Own:</p>

    <form id="Ao3-format">
      <label for "AZW3">
        <input id="AZW3" type="radio" name="Ao3-format" value="1">
        <span>AZW3</span>
      </label>
      <label for "EPUB">
        <input id="EPUB" type="radio" name="Ao3-format" value="2" checked>
        <span>EPUB</span>
      </label>
      <label for "MOBI">
        <input id="MOBI" type="radio" name="Ao3-format" value="3">
        <span>MOBI</span>
      </label>
      <label for "PDF">
        <input id="PDF" type="radio" name="Ao3-format" value="4">
        <span>PDF</span>
      </label>
      <label for "HTML">
        <input id="HTML" type="radio" name="Ao3-format" value="5">
        <span>HTML</span>
      </label>
    </form>

    <p>Книга Фанфиков:</p>
    <form id="FB-format">
      <label for "TXT">
        <input id="TXT" type="radio" name="FB-format" value="1">
        <span>TXT</span>
      </label>
      <label for "EPUB">
        <input id="EPUB" type="radio" name="FB-format" value="2" checked>
        <span>EPUB</span>
      </label>
      <label for "PDF">
        <input id="PDF" type="radio" name="FB-format" value="3">
        <span>PDF</span>
      </label>
      <label for "FB2">
        <input id="FB2" type="radio" name="FB-format" value="4">
        <span>FB2</span>
      </label>
    </form>

  </div>
</body>

</html>
